<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
  
  <div class="container">
    <a href="highscores.html" id="highscores-link">Highscores</a>
    <h2 id="header">Code Quiz</h2>
    <div id="timer" class="hide">Time left : <div id="time-seconds"></div></div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="button-grid">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
      </div>
    </div>
    <div id="score-container">
      <div id="score-card" class="hide">
      </div>

    </div>
    <div class="controls">
      <button id="start-button" class="start-button button">Start</button>
      <button id="next-button" class="next-button button hide">Next</button>
      <!-- <button id="submit-button" class="submit-button button hide">Save</button>  -->
    </div>
    <div id="answer-status" class="hide">Wrong, -10 seconds.</div>
  </div>

<script src="./assets/js/index.js"></script>
</body>
