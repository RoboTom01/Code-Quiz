<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>


    <!-- start button -->
    <div id="start"><button>Start</button></div>

    <!-- Quiz -->
    <div id="quiz_div">
        <header>
            <h3>Code Quiz</h3>
            <div id="timer">
                <div>Time Remaining</div>
                <div id="timer_seconds"> </div>
            </div>
        </header>
        
        <!-- quiz info -->
        <section>
            <div id="quiz_question">
                <!-- ex: What is the .... ? -->
            </div>
            <div id="quiz_list">
                <!-- listed answers -->
            </div>
        </section>
    </div>

    <div id="results_div">
        <div id="complete_msg">Quiz Complete!</div>
        <div id="score">
            <!-- score should fill -->
        </div>

            <!-- buttons -->
        <div>
            <button id="restart">Try again?</button>
        </div>
    </div>


<script src="script.js"></script>
</body>
